name: Deploy CD

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Para disparo manual

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Passo de Instalação do kubelogin
    - name: Install kubelogin
      run: |
        curl -LO https://github.com/Azure/kubelogin/releases/download/v0.1.3/kubelogin-linux-amd64.zip
        pwd
        unzip kubelogin-linux-amd64.zip
        pwd
        ls -la
        pwd
        cd bin
        pwd
        ls -la
        cd linux_amd64
        pwd
        ls -la
        sudo install -o root -g root -m 0755 kubelogin /usr/local/bin/kubelogin
        pwd


    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Azure login
      uses: azure/login@v1
      with:
        client-id: "ea0f02da-f58e-490d-89d1-7fb4dbef53a7"
        tenant-id: "bd7fc3cc-a630-4a2b-a6b9-d3878045c85d"
        subscription-id: "8c35b025-ce1a-48a1-8491-b82ae7d9249e"
